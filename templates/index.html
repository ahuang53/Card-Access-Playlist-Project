<!DOCTYPE html> 

<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Music X  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">
 </head>
 
 <body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md rpi-red fixed-top" data-bs-theme="dark">
          <div class="container">
            <img src="{{ url_for('static', filename='images/mercer.svg') }}" alt="mercer_logo" width="30" height="30" style="margin-right: 5px;">
            <a class="navbar-brand" href="/">Music X</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/intro">Intro</a>
                <a class="nav-item nav-link" href="/playlist">Playlist</a>
                <a class="nav-item nav-link" href="/about">About</a>
              </div>
              <!-- Navbar Right Side 
              <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" href="/about">About</a>
                 a class="nav-item nav-link" href="/register">Register</a -->
              </div>
            </div>
          </div>
        </nav>
      </header>
    
      <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
</html>
